<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <link rel="stylesheet" href="syle2.css">
</head>

<body>
    <div class="skill">
        <h1>My Skill</h1>
        <li>
            <h3>html</h3>
            <span class="bar"><span class="html"></span></span>
        </li>
        <li>
            <h3>css</h3>
            <span class="bar"><span class="css"></span></span>
        </li>
        <li>
            <h3>javascript</h3>
            <span class="bar"><span class="javascript"></span></span>
        </li>
        <li>
            <h3>C++</h3><span class="bar"><span class="cpp"></span>
            </span>
        </li>
        <li>
            <h3>Java</h3>
            <span class="bar"><span class="java"></span>
            </span>
        </li>
    </div>
</body>

</html>
